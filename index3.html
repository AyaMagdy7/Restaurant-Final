<!DOCTYPE html>
<html>

<head>
    <title> Meal Place </title>
    <link rel="icon" type="image/x-icon"
        href="images/Chef-restaurant-logo-illustrations-template-on-transparent-background-PNG.png">
    <link rel="stylesheet" href="restaurant.css">
</head>

<body>
    <form>
        <fieldset id="bform">
            <legend style="text-align: center;"> Booking </legend>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" placeholder="John"><br><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" placeholder="Doe"><br><br>

            <label>Number:</label><br>
            <input type="tel" id="num" placeholder="0000 000 0000"><br><br>

            <label>Email:</label><br>
            <input type="email" id="email" placeholder="aabb@gmail.com"><br><br>


            <label> Choose the branch:</label><br>
            <select id="branches">
                <option value="Nasr City"> Nasr City </option>
                <option value="New Cairo"> New Cairo </option>
                <option value="Sheraton"> Sheraton </option>
                <option value="Heliopolis"> Heliopolis </option>
                <option value="6 October"> 6 October </option>
            </select><br><br>

            <input type="submit" id="button4" value="Submit" onclick="alert('Submitted Successfully!')">
        </fieldset>
    </form>
</body>

</html>
